<div id="{{id}}" class="carousel slide" data-ride="carousel" data-interval="3000">

    <ol class="carousel-indicators">
        <li ng-repeat="img in images" data-slide-to="{{$index}}" ng-class="{'active': $index == selectedIndex}"></li>
    </ol>


    <div class="carousel-inner" role="listbox">
        <div class="item" ng-repeat="img in imageObjects" ng-class="{'active': $index == selectedIndex}">
            <img ng-src="{{img.img}}" alt="..." />
            <div class="carousel-caption"></div>
        </div>

    </div>


    <!--<a class="left carousel-control" ng-click="previous()" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" ng-click="next()" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>-->
</div>
